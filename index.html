<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attractive Web Page</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: rgba(0, 0, 0, 0.3);
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffd700;
    }
    main {
      flex: 1;
      padding: 40px;
      max-width: 900px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
    }
    main h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    main p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    button {
      background-color: #ffd700;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: #333;
    }
    button:hover {
      background-color: #ffbf00;
    }
    footer {
      text-align: center;
      padding: 15px 0;
      background: rgba(0, 0, 0, 0.3);
      color: #ddd;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Attractive Site</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <main>
    <h2>Make Your Website Shine!</h2>
    <p>
      This is a clean, modern design built with HTML and CSS. Itâ€™s responsive, attractive, and easy to customize.
      Use this template as a starting point for your own projects.
    </p>
    <button>Get Started</button>
  </main>
  <footer>
    &copy; 2025 Your Company. All rights reserved.
  </footer>
</body>
</html>
